name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Linter
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        go get -u golang.org/x/lint/golint
        cd ./GO/HACKERRANK/
        golint -set_exit_status ./...

    - name: Staticcheck
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        go get -u honnef.co/go/tools/cmd/staticcheck
        cd ./GO/HACKERRANK/
        staticcheck ./...

    - name: Go Vet
      run: |
        cd ./GO/HACKERRANK/
        go vet -x ./...

    - name: Build
      run: |
        cd ./GO/HACKERRANK/
        go build -race -v -x ./...

    - name: Test
      run: |
        cd ./GO/HACKERRANK/
        go test -v --covermode=count --coverprofile=c.out ./...
        go tool cover -func=c.out
